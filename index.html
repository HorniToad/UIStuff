<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Inc</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <div class="gridBoxDualRow" id="mainBox">
    <div class="flexBoxHorizontal">
      <div class="gridBox" id="topBoxLeft">
        <div class="gridBoxCenter">Test Inc</div>
      </div>
      <div class="gridBox" id="topBoxRight">
        <div class="gridBoxCenter">Home</div>
      </div>
    </div>
    <div class="flexBoxHorizontal">
      <!-- Left Stat Container -->
      <div class="gridBox" id="bottomBoxLeft">
        <div class="gridBoxCenter95">
          <div class="blockBoxFullCenter">
            <div class="slotContainerBlank" id="dateStatContainer">
                <div class="gridBoxDualRow">
                    <div class="gridBox">
                      <div class="textBoxCenter">January 1st 2100</div>
                    </div>
                    <div class="gridBox">
                      <div class="progressBar">
                        <div class="progressBarProgress"></div>
                      </div>
                    </div>
                </div>
            </div>
             <div class="slotContainerBlank">
            <div class="flexBoxHorizontal">
            <div class="gridBoxFull">
                <div class="textBoxCenter">></div>
            </div>

            <div class="gridBoxFull">
                <div class="textBoxCenter">>></div>
            </div>
            <div class="gridBoxFull">
                <div class="textBoxCenter">>>></div>
            </div>
        </div>
        </div>
            <div class="scrollBox">
              <div class="scrollBoxInner">
                <div class="gridBox">
                  <div class="gridBoxCenterFull">
                      <!-- Primary Stats Container -->
                      <div class="hideBoxOuter" id="primaryStatContainer">
                        <div class="hideBtn">Primary Stats</div>
                          <div class="hideBoxInner">
                            <div class="gridBoxCenter95">
                                <!-- Current Cash Stat -->
                                <div class="gridBoxDualColumn">
                                    <div class="textBoxLeft">
                                      <p>Cash:</p>
                                    </div>
                                    <div class="textBoxRight">
                                      <p>1000</p>
                                    </div>
                                </div>
                                <!-- Capacity Stat -->
                                <div class="gridBoxDualColumn">
                                  <div class="textBoxLeft">
                                    <p>Capacity:</p>
                                  </div>
                                  <div class="textBoxRight">
                                    <p>0/10</p>
                                  </div>
                                </div>
                            </div>
                          </div>
                      </div>
                      <!-- Research Stat Container -->
                      <div class="hideBoxOuter" id="researchStatContainer">
                        <div class="hideBtn">Research: </div>
                        <div class="hideBoxInner">
                          <div class="gridBoxCenter95">
                            <div class="slotContainerBorder">
                              <div class="gridBoxDualRow">
                                <div class="gridBoxDualColumn">
                                  <div class="textBoxLeft">
                                    Name
                                  </div>
                                  <div class="textBoxRight"></div>
                                </div>
                                <div class="gridBox">
                                  <div class="progressBar">
                                    <div class="progressBarProgress"></div>
                                  </div>
                                </div>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- Current Doll Stat Container -->
                      <div class="hideBoxOuter" id="dollStatContainer">
                        <div class="hideBtn">Current People:</div>
                        <div class="hideBoxInner">
                          <div class="gridBoxCenter95">
                            <div class="slotContainerBorder">
                              <div class="gridBoxDualRow">
                                <div class="gridBoxDualColumn">
                                  <div class="textBoxLeft">
                                    Name
                                  </div>
                                  <div class="textBoxRight">
                                    Idle
                                  </div>
                                </div>
                                <div class="gridBox">
                                  <div class="progressBar">
                                    <div class="progressBarProgress"></div>
                                  </div>
                                </div>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- Building Stat Container -->
                      <div class="hideBoxOuter" id="buildingStatContainer">
                        <div class="hideBtn">Buildings: </div>
                        <div class="hideBoxInner">
                          <div class="gridBoxCenter95">
                            <div class="slotContainerBorder">
                              <div class="gridBoxDualRow">
                                <div class="gridBoxDualColumn">
                                  <div class="textBoxLeft">
                                    Name
                                  </div>
                                  <div class="textBoxRight">Occupant</div>
                                </div>
                                <div class="gridBox">
                                  <div class="progressBar">
                                    <div class="progressBarProgress"></div>
                                  </div>
                                </div>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Primary Container -->
      <div class="gridBox" id="bottomBoxRight">
        <div class="gridBoxCenter95" id="sceneContainer">
          <div class="gridBoxFull" id="sceneHome">
            <div class="gridBoxFull" id="baseBox"></div>
            <div class="noneBoxFull" id="buildBox">
              <div class="gridBoxFull">
                <div class="rightAlignBox"  id="buildBoxCloseBtn">
                  <div class="relativeBox">
                    <div class="absoluteBox">
                      <div class="gridBoxCenterFull">
                        <img id="buildBoxCloseBtn" src="./images/iconX.png"></img>
                      </div>
                  </div>
                </div>
              </div>
              <div class="gridBoxFull"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
