<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doll Inc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gridBoxDualRow" id="mainBox">
    <div class="flexBoxHorizontal">
      <div class="gridBox" id="topBoxLeft">
        <div class="gridBoxCenter">Dollmaker Inc</div>
      </div>
      <div class="gridBox" id="topBoxRight"></div>
    </div>
    <div class="flexBoxHorizontal">
      <div class="gridBox" id="bottomBoxLeft">
        <div class="gridBoxCenter95">
          <div class="gridBoxCenterFull">
            <div class="scrollBox">
              <div class="scrollBoxInner">
                <div class="gridBox">
                  <div class="gridBoxCenterFull">
                    <div class="gridBoxCenter95">
                     <div class="gridBoxDualColumn">
                        <div class="textBoxLeft">
                          <p>Date:</p>
                        </div>
                        <div class="textBoxCenter">
                          <p>January 1st 2100</p>
                        </div>
                      </div>

                      <div class="gridBoxDualColumn">
                        <div class="textBoxLeft">
                          <p>Cash:</p>
                        </div>
                        <div class="textBoxCenter">
                          <p>1000</p>
                        </div>
                      </div>

                      <div class="gridBoxDualColumn">
                        <div class="textBoxLeft">
                          <p>Capacity:</p>
                        </div>
                        <div class="textBoxCenter">
                          <p>0/10</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="gridBox" id="bottomBoxRight"></div>
    </div>
  </div>
</body>
</html>
